<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Tails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://use.typekit.net/ehy3erp.css">
    <link href="happytails.css" rel="stylesheet" type="text/css">
    <style>
      #map {
        width: 100%;
        height: 20rem;
      }
    </style>
  </head>
  <body>
    <header class="container1">
      <div class="logo-container">
        <img src="Images/SVG/Asset5.svg" width="300" height="200" alt="Happy tails logo">
      </div>
    </header>
    
    <div class="dropdown">
      <a class="dropdown-toggle btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">PRJ4</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Content</a></li>
        <li><a class="dropdown-item" href="#">Marketing</a></li>
        <li><a class="dropdown-item" href="#">Production</a></li>
        <li><a class="dropdown-item" href="#">Management</a></li>
      </ul>
    </div>
    
    <div class="video">
      <video width="100%" height="240" autoplay muted loop>
        <source src="videos/videoheader.mp4" type="video/mp4">
      </video>
    </div>
    
    <section>
      <div class="container2">
        <div style="position: relative; text-align: center; color: white;">
          <img src="Images/SVG/Asset8.svg" width="250" height="700" alt="Centered Image">
          <div class="happytails" style="position: absolute; top: 100%; left: 50%; transform: translate(-50%, -50%);">Join us</div>
        </div>
      </div>
    </section>
    
    <div class="container3">
      <div class="image-wrapper">
        <div class="paw-container">
          <p class="paw-text">Meeting petlovers</p>
          <img src="Images/1x/Asset9.png" width="179" height="230" alt="pawprint">
        </div>
        <div class="paw-container">
          <p class="paw-text">Playdates</p>
          <img src="Images/1x/Asset10.png" width="172" height="232" alt="pawprint">
        </div>
        <div class="paw-container">
          <p class="paw-text">Dogsitting service</p>
          <img src="Images/1x/Asset11.png" width="180" height="228" alt="pawprint">
        </div>
        <div class="paw-container">
          <p class="paw-text">Socialize your dog</p>
          <img src="Images/1x/Asset12.png" width="180" height="228" alt="pawprint">
        </div>
      </div>
    </div>
    
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([52.3702, 4.8952], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
      
      const customIcon = L.icon({
        iconUrl: "Images/bone.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
      });
      
      const markers = [
        { lat: 52.3702, lng: 4.8952 },
        { lat: 52.3676, lng: 4.9041 },
        { lat: 52.3791, lng: 4.9003 },
      ];
      
      markers.forEach(function (marker) {
        L.marker([marker.lat, marker.lng], { icon: customIcon }).addTo(map);
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
