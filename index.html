<div id="map"></div>
	  
	   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Initieer de kaart
      const map = L.map("map").setView([52.3702, 4.8952], 13); // Amsterdam

      // Voeg een tile layer toe
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Aangepast icoon
      const customIcon = L.icon({
        iconUrl: "Images/bone.png", // URL van het icoon dus als je in de folder gewoon naar zoals de skull.jpg
        iconSize: [32, 32], // Grootte van het icoon
        iconAnchor: [16, 32], // Punt waarop het icoon op de kaart wordt geplaatst
      });

      // Hardgecodeerde markers met pop-ups
      const markers = [
        { lat: 52.3702, lng: 4.8952 },
        { lat: 52.3676, lng: 4.9041 },
        { lat: 52.3791, lng: 4.9003 },
      ];

      // Voeg markers toe aan de kaart
      markers.forEach(function (marker) {
        L.marker([marker.lat, marker.lng], { icon: customIcon }).addTo(map);
      });
    </script>
